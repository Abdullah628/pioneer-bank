<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center"> Welcome to Pioneer Bank</h1>

        <div class="submit-area">
            <h3>Login</h3>
      
            <input class="form-control" type="text" placeholder="Enter your email">
            <br>
            <input class="form-control" type="password" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
        
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit </h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentwithdraw">010</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
                
            </div>
        </div>

        <div class="row2">
            <div class="col-md-6">
                <div class=" submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositAdd" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class=" submit-area">
                    <h4>Withdraw</h4>
                    <input  class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        //Login button add event listener
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click',function(event){
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('transaction-area').style.display = 'block';
        })

        //deposit button add event listener
        const depositBtn = document.getElementById('depositAdd');
        depositBtn.addEventListener('click',function(){
            const depositValue = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositValue);

            const currentDeposit = parseFloat(document.getElementById('currentDeposit').innerText);
            const total = depositNumber+currentDeposit;
            document.getElementById('currentDeposit').innerText = total;    
            document.getElementById('depositAmount').value = '';       
        })


    </script>
</body>
</html>
